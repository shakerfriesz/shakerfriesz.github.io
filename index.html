<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sheryl's Website</title>
    <style>
        body {
            background-color: floralwhite;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
        }

        body h2 {
            text-align: center;
            color: plum;
            box-shadow: 0 4px 4px grey;
        }

        p {
            text-align: center;
            color: black;

        }

        .picture {
            width: 300px;
            height: auto;
            display: block;
            margin: auto;
            border-radius: 10%;
            box-shadow: 0 4px 12px grey;
        }

        table{
            border-collapse: collapse;
            width: 400px;
            margin: auto;
        }

        table,th,td{
            border: 1px solid black;
            text-align: center;
        }

        th{
            height: 50px;
            background-color: rgb(201, 218, 201);
        }

        td{
            text-align: center;
            height: 40px;
            background-color: rgb(8, 66, 8);
            color: white;
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
            max-width: 100%;
            border-radius: 12px;
            /* optional rounded corners */
            box-shadow: 0 4px 12px grey;
            /* optional shadow effect */
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        nav {
            position: sticky;
            top: 0;
            background: #aa6ca3;
            padding: 1rem;
            display: flex;
            justify-content: center;
            gap: 2rem;
            z-index: 1000;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav a:hover {
            color: black;
        }
    </style>
</head>

<body>
    <nav>
        <a href="#about">About Me</a>
        <a href="#gallery">Picture</a>

            title="Epic Cinematic Journey Through Perth!" frameborder="0" allow="autoplay; encrypted-media"
            allowfullscreen>
        </iframe>
    </div>

                </tr>

        </div>
</body>

</html>
